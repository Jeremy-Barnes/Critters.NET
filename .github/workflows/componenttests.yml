name: Server Component Tests

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  container-job:
    runs-on: ubuntu-latest
    container:  mcr.microsoft.com/dotnet/aspnet:3.1
    continue-on-error: true
    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Install Psql utility
      run: |
       apt-get update
       apt-get install --yes --no-install-recommends postgresql-client
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./CritterServer
    - name: Build
      run: dotnet build --no-restore
      working-directory: ./CritterServer
    - name: Create DB
      run: PGPASSWORD=postgres psql -h postgres -U postgres -w -c "CREATE DATABASE CrittersDB WITH OWNER = postgres ENCODING = 'UTF8' CONNECTION LIMIT = -1;"
    - name: Create DB Role
      run: PGPASSWORD=postgres psql -h postgres -U postgres -w -c "ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT SELECT, INSERT, UPDATE, DELETE ON TABLES TO PUBLIC; ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL PRIVILEGES ON SEQUENCES TO PUBLIC;"
    - name: Create DB Role
      run: PGPASSWORD=postgres psql -h postgres -U postgres -w -c "CREATE ROLE LocalApp WITH LOGIN NOSUPERUSER NOCREATEDB NOCREATEROLE INHERIT NOREPLICATION CONNECTION LIMIT -1 PASSWORD 'localapplicationpassword';"
    - name: Populate Schema
      run: PGPASSWORD=postgres psql -h postgres -U postgres -w -f ./SQL/2019.09.09.01.db_baseline.sql    
  
