
<img src="">
<h1>{{ user.UserName }}</h1>
<p>{{ user.FirstName }} {{ user.LastName }}</p>
<hr />
<button class="" >Chat</button>
<button *ngIf="!friendship" class="" (click)="addFriend(user.UserName)">Add friend</button>
<button *ngIf="friendship" class="" (click)="removeFriend(user.UserName)">
    <span *ngIf="(friendship.Friendship.Accepted) else cancel">Remove friend</span>
    <ng-template #cancel>Cancel friend request</ng-template> 
</button>

<div>
    <div>
        <p class="profile-description"> user.Description </p>
    </div>
    <div>
        <p class="profile-details">
            <strong>Location:</strong> {{ user.City }}, {{ user.State }}, {{ user.Country }}<br />
            <strong>Age:</strong> {{ user.Birthdate }}<br />
            <strong>Gender:</strong> {{ user.Gender }}<br /><br />
            <strong>Last logged in:</strong>  user.LastLoggedIn <br />
            <strong>Started playing:</strong>  user.CreatedDate 
        </p>
    </div>
</div>
