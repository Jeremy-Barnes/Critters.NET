<form (ngSubmit)="onSubmit(accountCreateForm)" #accountCreateForm="ngForm">

            <p>Enter your basic account details â€” your username will be the name that other players identify you be, and your first name will be visible on your profile.</p>

            <input class="form-control" type="email" name="emailAddress" ngModel placeholder="email address" required />

            <input class="form-control" type="text" name="userName" placeholder="userName" ngModel required />

                    <select class="form-control" name="birthdaySelect" ngModel>

            <input class="form-control" type="text" name="firstName" placeholder="first name" ngModel required />

            <div class="col-md-6 hidden-sm hidden-xs">
